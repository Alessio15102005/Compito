<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compito Card Corso</title>
    <link rel="stylesheet" href="stile.css"> <!-- Link al file CSS esterno -->
</head>
<body>

    <div class="quadrato">
        <!-- Immagine PNG centrata e allargata in larghezza -->
        <img src="immagine/L'uomo vs Tecnologia.png" alt="Città" class="immagine-citta">
        
        <!-- Nuova immagine Logo.jpg posizionata in basso a sinistra -->
        <img src="immagine/Logo.jpg" alt="Nuova Immagine" class="immagine-s">
        
        <!-- Contenitore del testo sotto l'immagine -->
        <div class="contenuto-testo">
            <h2>Innovazione</h2>
            <!-- Sottotitolo in grassetto, che si trova a sinistra -->

            <p class="relazione">
                La tecnologia ha trasformato la società,<br>

            </p>
        </div>
    </div>
